<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;   
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pen</td>
                <td>Rs 10.00</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Notebook</td>
                <td>Rs 50.00</td>
                <td>50</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
