<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>All Input Types Form</title>

</head>

<body>
    <h1>Form</h1>
    <div class="container">
        <form action="./cls1.html">
            <div class="left-card">

                Name: <input type="text" name="text_input"><br>
                Email:<input type="email" name="email_input"><br>
                Password: <input type="password" name="password_input"><br>
                Age: <input type="number" name="number_input"><br>
                Phone: <input type="tel" name="tel_input"><br><br>
            </div>
            <div class="right-card">
                File: <input type="file" name="file_input"><br>
                Color : <input type="color" name="color_input"><br>
                Range : <input type="range" name="range_input"><br>
                Time : <input type="time" name="time_input"><br>
                Date : <input type="date" name="date_input"><br>
            </div>
            <div class="btn">
                <input class="bttn" type="submit" id="submit_input" value="Submit"><br>
                <input type="reset" id="reset_input" value="Reset"><br>
            </div>
        </form>
    </div>
</body>

</html>
