<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <a href="#" class="sidebar-item">Dashboard</a>
        <a href="#" class="sidebar-item">Users</a>
        <a href="#" class="sidebar-item">Orders</a>
        <a href="#" class="sidebar-item">Revenue</a>
        <a href="#" class="sidebar-item">Expenses</a>
        <a href="#" class="sidebar-item">Profit</a>
        <a href="#" class="sidebar-item">Products</a>
      </div>

<div class="content">
    <h1 class="text-center">Dashboard</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="card bg-primary text-white mb-4">
          <div class="card-body">
            <h5 class="card-title">Users</h5>
            <p class="card-text">Number of users: 1000</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card bg-secondary text-white mb-4">
          <div class="card-body">
            <h5 class="card-title">Orders</h5>
            <p class="card-text">Number of orders: 500</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card bg-info text-white mb-4">
          <div class="card-body">
            <h5 class="card-title">Revenue</h5>
            <p class="card-text">Total revenue: ₹10,000</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card bg-warning text-white mb-4">
          <div class="card-body">
            <h5 class="card-title">Expenses</h5>
            <p class="card-text">Total expenses: ₹5,000</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card bg-danger text-white mb-4">
          <div class="card-body">
            <h5 class="card-title">Profit</h5>
            <p class="card-text">Net profit: ₹5,000</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card bg-success text-white mb-4">
          <div class="card-body">
            <h5 class="card-title">Products</h5>
            <p class="card-text">Total products: 200</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
